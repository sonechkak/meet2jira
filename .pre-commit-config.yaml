
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Backend hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      - id: ruff
        name: ruff (python)
        types: [python]
        args: ["--fix", "--fix-only", "--extend-ignore=E501,E203"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        types: [python]
        args: [-o, alembic, --src, "{{cookiecutter.project_slug}}/backend"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [ "--max-line-length=255", "--extend-ignore=E402,F401,F403,F405"]

  # Tests
  - repo:
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [ python ]
        pass_filenames: false
        always_run: true
        args: [ "-v", "--tb=short" ]
